<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Tienda Online{% endblock %}</title>

  {% load static %}

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'catalogo:home' %}">Tienda Online</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogo:producto_lista' %}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogo:categoria_lista' %}">Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogo:contacto' %}">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogo:creditos' %}">Créditos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-4 flex-grow-1">
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-3 mt-auto">
  <p class="mb-0">© {{ now|date:"Y" }} Tienda Online — Proyecto Django</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
