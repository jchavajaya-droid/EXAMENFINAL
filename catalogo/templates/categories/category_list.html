{% extends "base.html" %}
{% block title %}Categorías{% endblock %}

{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h2 class="fw-bold">Categorías</h2>
  <a href="{% url 'catalogo:categoria_agregar' %}" class="btn btn-success">
    + Agregar categoría
  </a>
</div>

<table class="table table-bordered table-striped shadow-sm">
  <thead class="table-primary">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th style="width:120px;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categorias %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion|default:"-" }}</td>
        <td>
          <a href="{% url 'catalogo:categoria_editar' c.slug %}" class="btn btn-outline-secondary btn-sm">
            Editar
          </a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-center">No hay categorías</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
